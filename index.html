<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Snowbird Exchange - Escape south from Canada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header class="hero is-info">
        <div class="hero-body">
            <p class="title">
              The Snowbird Exchange
            </p>
            <p class="subtitle">
              Plan Your Getaway Today
            </p>
          </div>
    </header>

    <!-- First section for holding the search bar-->
    <section class="hero is-medium">
   <!--This is the search bar-->
        <div class="hero-body departures">
            <div class="ui-widget">
                <label for="city">Where Would You Like to Go?: </label>
                <br>
                <input id="city" placeholder="Enter City Here!">
                <button class="searchBtn">Search</button>
            </div>
        </div>
    </section>
    <!-- Second Section for currency exchange display-->
    <section class="my-6">
        <h1 id="currencyexchange"></h1>
    </section>
    <!-- Third Section for Current Weather Display-->
    <section id="currentWeather" class="my-6">
        <h2 class="d-inline" id="city-name"></h2><img id="weather-icon" src="" alt="">
            <h4 id="temp"></h4>
            <h4 id="wind"></h4>
            <h4 id="humidity"></h4>
            <h3 class="pt-5 pb-3" id="five-day-heading"></h3>
    </section>
    <!-- Fourth Section for 5 day forecast -->
    <section  class="columns my-6" id="fiveDayForecast">
        <!-- <div id="day1Weather" class="column day1Weather">First column</div>
        <div id="day2Weather" class="column day2Weather">Second column</div>
        <div id="day3Weather" class="column day3">Third column</div>
        <div id="day4Weather" class="column">Fourth column</div>
        <div id="day5Weather" class="column">Fifth column</div> -->
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
